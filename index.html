<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Star rating system</title>
        <link rel="icon" href="http://cdn.onlinewebfonts.com/svg/img_572665.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    </head>
    <body>

        <div class="container">
            <div class="post">
                <br>
                <br>
                <div class="text">Thanks for rating us! ðŸ¤©</div>
                <br>
                <br>
                <br>
                <div class="othersRatings">See others' ratings and comments</div>
            </div>
            <div class="widget">
                <input type="radio" name="rate" id="rate-5">
                <label for="rate-5" class="fas fa-star" id="5"></label>
                <input type="radio" name="rate" id="rate-4">
                <label for="rate-4" class="fas fa-star" id="4"></label>
                <input type="radio" name="rate" id="rate-3">
                <label for="rate-3" class="fas fa-star" id="3"></label>
                <input type="radio" name="rate" id="rate-2">
                <label for="rate-2" class="fas fa-star" id="2"></label>
                <input type="radio" name="rate" id="rate-1">
                <label for="rate-1" class="fas fa-star" id="1"></label>
                <form action="#">
                    <header></header>
                    <div class="textarea">
                        <textarea  id="comment" cols="30" placeholder="Describe your experience..."></textarea>
                    </div>
                    <div class="btn">
                        <button type="submit">Post</button>
                    </div>
                </form>
            </div>
            <div class="ratingsAndComments">
                <button id="home"> &lt;&lt; HOME</button>
                <p style="font-size: 23px; padding: 10px;">Ratings and comments</p>
                <p id="average-rating"></p>
            </div>
        </div>



    <script src="main.js"></script>
    </body>
















</html>
